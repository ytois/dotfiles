# ------ Syntax ------
[[plugins]]
repo = 'kchmck/vim-coffee-script'
on_ft = ['coffee']

[[plugins]]
repo = 'slim-template/vim-slim'
on_ft = ['slim']

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']

[[plugins]]
repo = 'elzr/vim-json'
on_ft = ['json']

[[plugins]]
repo = 'statianzo/vim-jade'
on_ft = ['jade']

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']
